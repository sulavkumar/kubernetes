name: Sysdig Image Scan

on:
  push:
    branches: [ "master" ]
  pull_request:
  workflow_dispatch:

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Disable Podman
        run: |
         sudo systemctl stop podman.socket || true
         sudo systemctl disable podman.socket || true
         sudo apt-get update
         sudo apt-get remove -y podman uidmap crun containers-storage || true

      - name: Pull sample image
        run: docker pull nginx:latest

      - name: Scan with Sysdig
        uses: sysdiglabs/scan-action@v4
        with:
          image: nginx:latest
          pull-string: docker-daemon:nginx:latest
          sysdig-secure-url: https://app.au1.sysdig.com
          sysdig-token: ${{ secrets.SYSDIG_TOKEN }}
          use-docker-daemon: true

      - name: Upload Sysdig Scan Report
        uses: actions/upload-artifact@v4
        with:
          name: sysdig-report
          path: scan_results.json
